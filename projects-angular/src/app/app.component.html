<mat-toolbar color="primary" class="expanded-toolbar">
  <button mat-button routerLink="/">{{title}}</button>

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
    <button mat-button routerLink="/projectslist">Projects</button>
    <button mat-button *ngIf="!(isAuthenticated | async)" routerLink="/login"> Login </button>
    <button mat-menu-item *ngIf="(isAuthenticated | async)" (click)="logout()"> Logout </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/"><mat-icon>home</mat-icon> Home</button>
  <button mat-menu-item routerLink="/projectslist">Projects</button>
  <button mat-button *ngIf="!(isAuthenticated | async)" routerLink="/login"> Login </button>
  <button mat-menu-item *ngIf="(isAuthenticated | async)" (click)="logout()"> Logout </button>
</mat-menu>
<router-outlet></router-outlet>
